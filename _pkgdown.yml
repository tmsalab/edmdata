url: https://tmsalab.github.io/edmdata

template:
  params:
    ganalytics: UA-151562227-1

home:
  strip_header: true

development:
  mode: auto

authors:
  James Joseph Balamuta:
    href: https://thecoatlessprofessor.com
  Steven Andrew Culpepper:
    href: https://publish.illinois.edu/sculpepper/
  Jeffrey Alan Douglas:
    href: https://publish.illinois.edu/jeffdouglas/

reference:
- title: Examination for the Certificate of Proficiency in English (ECPE)
  desc: >
    Data on ECPE grammar from [Templin and Hoffman (2013)](https://doi.org/10.1111/emip.12010)
    and [Templin and Bradshaw (2014)](https://doi.org/10.1007/s11336-013-9362-0)
    used in [Culpepper and Chen (2019)](https://doi.org/10.3102/1076998618791306).
  contents:
  - items_ecpe
  - qmatrix_ecpe
- title: Fraction Addition and Subtraction
  desc: >
    Data exploring errors in Fraction Addition and Subtraction Problems
    from [Tatsuoka, C. (2002)](https://doi.org/10.1111/1467-9876.00272)
    generated in [Tatsuoka, K. K. (1984)](https://eric.ed.gov/?id=ED257665)
    used in
    [Chen et al. (2021)](https://doi.org/10.1007/s11336-021-09750-9),
    [Chen et al. (2020)](https://doi.org/10.1007/s11336-019-09693-2),
    [Culpepper (2019a)](https://doi.org/10.1007/s11336-018-9643-8),
    [Culpepper and Chen (2019)](https://doi.org/10.3102/1076998618791306),
    and [Chen et al. (2018)](https://doi.org/10.1007/s11336-017-9579-4)
  contents:
  - items_fractions
  - qmatrix_fractions
- title: Elementary Probability Theory Assessment
  desc: >
    Data from an Elementary Probability Theory Assessment by
    [Heller, J., & Wickelmaier, F. (2013)](https://doi.org/0.1016/j.endm.2013.05.145)
    used in [Chen et al. (2021)](https://doi.org/10.1007/s11336-021-09750-9)
  contents:
  - items_probability_part_one_full
  - items_probability_part_one_reduced
  - qmatrix_probability_part_one
- title: "Human Connectome Project's Penn Progressive Matrices Fluid Intelligence Assessment"
  desc: >
    Data collected by the Human Connectome Project using the a reduced set of
    Raven's Progressive Matrices known as the
    Penn Progressive Matrices.
  contents:
  - items_hcp_penn_matrix
  - items_hcp_penn_matrix_missing
- title: "Revised Purdue Spatial Visualization Test: Visualization of Rotations (Revised PSVT:R)"
  desc: >
    Data collected using Revised PSVT:R by [Yoon (2011)](https://docs.lib.purdue.edu/dissertations/AAI3480934/)
    from [Culpepper and Balamuta (2017)](https://doi.org/10.1007/s11336-015-9484-7)
    used in [Culpepper (2015)](https://doi.org/10.3102/1076998615595403) and
    [Culpepper and Balamuta (2017)](https://doi.org/10.1007/s11336-015-9484-7)
  contents:
  - items_revised_psvtr
- title: "Early Childhood Longitudinal Study, Kindergarten Approaches to Learning (ECLS-K ATL)"
  desc: >
    Data in the Early Childhood Longitudinal Study, Kindergarten (ECLS-K) Approaches to Learning
    survey by [NCES (2011)](https://nces.ed.gov/pubsearch/pubsinfo.asp?pubid=2010070)
    used in [Culpepper (2019b)](https://doi.org/10.1007/s11336-019-09683-4).
  contents:
  - items_ordered_eclsk_atl
- title: "Trends in International Mathematics and Science Study 2015 (TIMSS) Grade 8 Student Background Survey Item Responses (Mullis et al., 2016)."
  desc: >
    Data in the Trends in International Mathematics and Science Study 2015 (TIMSS)
    Grade 8 Student Background Survey by [TIMSS 2015](https://timssandpirls.bc.edu/timss2015/international-database/).
  contents:
  - items_ordered_timss15_background
- title: "Programme for International Student Assessment (PISA) 2012 U.S. Student Questionnaire Problem-Solving Vignettes"
  desc: >
    Data in the [U.S. Student Questionnaire Problem-Solving Vignettes PISA (2012)](https://www.oecd.org/pisa/keyfindings/pisa-2012-results.htm)
    used in [Culpepper, S.A. and Balamuta, J. J. (2021)](https://doi.org/10.1080/00273171.2021.1985949).
  contents:
  - items_ordered_pisa12_us_vignette
- title: "Programme for International Student Assessment (PISA) 2012 U.S. Math Assessment."
  desc: >
    Data in the [Math Assessment portion of PISA (2012) by U.S. Students](https://www.oecd.org/pisa/keyfindings/pisa-2012-results.htm).
  contents:
  - items_pisa12_us_math
- title: Last Series of the Standard Progressive Matrices (SPM-LS) Item Responses
  desc: >
    Data from Last Series of the Standard Progressive Matrices (SPM-LS) by
    [Raven, 1941](https://doi.org/10.1111/j.2044-8341.1941.tb00316.x) collected from
    [Myszkowski & Storme, 2018](https://doi.org/10.1016/j.intell.2018.03.010)
    with scoring guidance in
    [Robitzsch, 2020](https://doi.org/10.20944/preprints202007.0269.v1).
  contents:
  - items_spm_ls
- title: Oracle Data
  desc: >
    Pre-generated identified Q matrices or strategy sets used in simulation studies.
  contents:
  - qmatrix_oracle_k2_j12
  - qmatrix_oracle_k3_j20
  - qmatrix_oracle_k4_j20
  - qmatrix_oracle_k5_j30
  - strategy_oracle_k3_j20_s2
  - strategy_oracle_k3_j30_s2
  - strategy_oracle_k3_j40_s2
  - strategy_oracle_k3_j50_s2
  - strategy_oracle_k4_j20_s2
  - strategy_oracle_k4_j30_s2
  - strategy_oracle_k4_j40_s2
  - strategy_oracle_k4_j50_s2
- title: OpenPsychometrics
  desc: >
    Data sets compiled from [OpenPsychometrics' raw data portal](https://openpsychometrics.org/_rawdata/).
    These data sets have been processed to meet definitions for use in psychometric
    applications. Most notably, any observations with missing data have been removed
    and responses have been converted to a correct/incorrect marking for the
    items matrix. Matrix reasoning was used in [Chen et al. (2020)](https://doi.org/10.1007/s11336-019-09693-2).
  contents:
  - items_narcissistic_personality_inventory
  - items_taylor_manifest_anxiety_scale
  - items_matrix_reasoning

